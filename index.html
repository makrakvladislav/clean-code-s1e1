<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>

<body class="app-container">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="Matrix Eisenhower">
    <a class="more-info" 
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </header>
  <main class="container">
    <section id="new-tasks">
      <h3 class="title">Add Item</h3>
      <div class="new-task-wrapper">
        <input id="new-task" class="task-input" type="text">
        <button class="btn btn-add">Add</button>
      </div>
    </section>
    <section class="incomplete-tasks-wrapper">
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-item">
          <input type="checkbox" class="task-check">
          <label class="task-text">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img src="./remove.svg" class="btn-ico ico-delete" alt="Delete button icon">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox" class="task-check">
          <label class="task-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete">
            <img src="./remove.svg" class="btn-ico ico-remove" alt="Delete button icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks-wrapper">
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="task-item">
          <input type="checkbox" class="task-check" checked>
          <label class="task-text">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img src="./remove.svg" class="btn-ico ico-remove" alt="Delete button icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
