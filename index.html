<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./eisenhower-matrix.jpg" alt="Matrix Eisenhower">
    <a class="header__info" 
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </header>
  <main class="todo container">
    <section class="task todo__task task__new">   
      <h3 class="task__title">Add Item</h3>
      <div class="task__wrapper">
        <input id="task__input-new" class="task__input" type="text">
        <button class="btn btn--add">Add</button>
      </div>
    </section>
    <section class="task todo__task task__incomplete">
      <h3 class="task__title">Todo</h3>
      <ul id="task__incomplete-list" class="task__list">
        <li class="task__item">
          <input type="checkbox" class="task__check">
          <label class="task__text">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete">
            <img src="./remove.svg" class="btn__ico" alt="Delete button icon">
          </button>
        </li>
        <li class="task__item task__item--edit-mode">
          <input type="checkbox" class="task__check">
          <label class="task__text">Go Shopping</label>
          <input type="text" class="task__input" value="Go Shopping">
          <button class="btn btn--edit">Save</button>
          <button class="btn btn--delete">
            <img src="./remove.svg" class="btn__ico" alt="Delete button icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="task todo__task task__completed">
      <h3 class="task__title">Completed</h3>
      <ul id="task__completed-list" class="task__list">
        <li class="task__item">
          <input type="checkbox" class="task__check" checked>
          <label class="task__text">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete">
            <img src="./remove.svg" class="btn__ico" alt="Delete button icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
